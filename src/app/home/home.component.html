<div>
    <h2>{{ title }}</h2>
    <div class= "header">
        Set Description: <input
    [(ngModel)]="title" />
    </div>
    </div>

    <div>
        <h2>{{ count }}</h2>
        <button (click)="countNumber()">Count</button>
    </div>

    <ul>
        <li *ngFor="let item of items">
        <span *ngIf="item !== 5">{{ item }}</span>
        <b *ngIf="item === 5">{{ item }}</b>
        </li>
        </ul>

        <div>
            <app-navbar></app-navbar>
        </div>

        <div>
            <app-topbanner></app-topbanner>
        </div>

        <div>
            <app-categorymenu></app-categorymenu>
        </div>
